{% extends "base.html" %}

{% block content%}
    <div class="container dash-con">

        <div class=""> 
            <h3>DashBoard</h3>
            <h6>Current Model : {{model_hash}}</h6> 
        </div>

        <div class="row circle-div-holder">
            
            <div class="col-md-4">
                <i class="far fa-handshake"></i>
                
                <div class="col-md-12 box-3">
                    <h6>{{tot_con}}</h6>
                </div>
                
                <h6 class="mt-2 tc">Total Contribution</h6>
             </div>

             <div class="col-md-4 ">
                <i class="fas fa-sync-alt"></i>
                <div class="col-md-12 box-3">
                    <h6>{{ tot_model }}</h6>
                </div>
                <h6 class="mt-2 model-update">Model Updates</h6>
             </div>

            <div class="col-md-4">
                <i class="far fa-check-square"></i>
               <div class="col-md-12 box-3">
                    <h6>{{query}}</h6>
               </div>
               <h6 class="mt-2 qs">Query Served</h6>
            </div>
             
        </div>


        <div class="row">
            
            <div class="col-md-4 ">
                <div class="col-md-12 box">
                    <a href="/initialTraining">Initiate Model</a>
                </div>
             </div>

             <div class="col-md-4 ">
                <div class="col-md-12 box">
                 <a href="/train">Contribute</a>
                </div>
             </div>

            <div class="col-md-4">
               <div class="col-md-12 box">
                    <a href="/query">Make A Query</a>
               </div>
            </div>


            

            <div class="col-md-4 ">
                <div class="col-md-12 box">
                    <a href="/printchain">Current Chain</a>
                </div>
             </div>


             <div class="col-md-4 ">
                <div class="col-md-12 box">
                    <a href="/metrics">Model Metrics</a>
                </div>
             </div>


             <div class="col-md-4 ">
                <div class="col-md-12 box">
                    <a href="/analysis">Analytics</a>
                </div>
             </div>
             
        </div>

    </div>    

{% endblock %}
