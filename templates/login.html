{% extends "base.html" %}

{% block content%}

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mt-4 pq-box">

            <h5>User Login </h5>

            {% if not_found %}
                <p class="text-danger">{{not_found}}</p>
            {% endif %}

            <form class="mt-3" action="{{ url_for('login') }}" method="POST">

                <div class="form-group row mb-3">
                    <label for="name" class="col-sm-1 col-form-label col-form-label-sm">Name</label>
                    <div class="col-sm-11">
                        <input name='name' type="text" class="form-control form-control-sm" id="name" placeholder="username">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="password" class="col-sm-1 col-form-label col-form-label-sm">Password</label>
                    <div class="col-sm-11">
                        <input name='password' type="text" class="form-control form-control-sm" id="password" placeholder="password">
                    </div>
                </div>

                <button class="btn btn-primary mt-3">Login</button>

            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


{% endblock %}
