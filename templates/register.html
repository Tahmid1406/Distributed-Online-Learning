{% extends "base.html" %}

{% block content%}

<div class="container">
    <div class="row mt-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h5>User Registration </h5>

            <form class="mt-3" action="{{ url_for('register') }}" method="POST">

                <div class="form-group row mb-3">
                    <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                    <div class="col-sm-10">
                        <input name='name' type="text" class="form-control form-control-sm" id="name" placeholder="username">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
                    <div class="col-sm-10">
                        <input name='password' type="text" class="form-control form-control-sm" id="password" placeholder="password">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="password_2" class="col-sm-2 col-form-label col-form-label-sm">Confirm Password</label>
                    <div class="col-sm-10">
                        <input name='password_2' type="text" class="form-control form-control-sm" id="password_2" placeholder="confirm password">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="role" class="col-sm-2 col-form-label col-form-label-sm">Your Role</label>
                    <div class="col-sm-10">
                        <select name="role" class="form-control mr-sm-2" id="role">
                            <option selected>Choose Role...</option>
                            <option value="1">Regulator</option>
                            <option value="2">Contributor</option>
                            <option value="3">User</option>
                        </select>
                    </div>
                </div>
                <!-- if credentials ok send to index page or stay and print error -->
                <button class="btn btn-success mt-3">Register</button>

            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    
</div>

{% endblock %}
