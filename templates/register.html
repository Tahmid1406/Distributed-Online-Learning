{% extends "base.html" %}

{% block content%}

<div class="col-12 mt-4 pq-box">

    <h5>User Registration </h5>

    <form class="mt-3" action="{{ url_for('register') }}" method="POST">

        <div class="form-group row mb-3">
            <label for="name" class="col-sm-1 col-form-label col-form-label-sm">Name</label>
            <div class="col-sm-11">
                <input name='name' type="text" class="form-control form-control-sm" id="name" placeholder="username">
            </div>
        </div>
        
        <div class="form-group row mb-3">
            <label for="password" class="col-sm-1 col-form-label col-form-label-sm">Password</label>
            <div class="col-sm-11">
                <input name='password' type="text" class="form-control form-control-sm" id="password" placeholder="password">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="password_2" class="col-sm-1 col-form-label col-form-label-sm">Confirm Password</label>
            <div class="col-sm-11">
                <input name='password_2' type="text" class="form-control form-control-sm" id="password_2" placeholder="confirm password">
            </div>
        </div>

        <button class="btn btn-primary mt-3">Register</button>

    </form>
</div>

{% endblock %}
